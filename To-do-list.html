<!DOCTYPE HTML>
<html>
    <head>
        <title>To Do List</title>
    </head>
    <style>
            .checked{
                text-decoration: line-through;
            }
        </style>
    <body>
        
        <h1>My to-Do's</h1>
        <input id=inpt type=text placeholder="Your Ideas">
        <button id=Btn>Submit</button>
        <div id="content"></div>
        <script>
            document.getElementById('content').innerHTML=localStorage.getItem('listItems');
            document.getElementById('Btn').addEventListener('click',function()
            {
                var a=document.createElement('li')

                var c =document.createElement('input')
            c.setAttribute('type', 'checkbox')
            c.addEventListener('change',checkItem)
            a.append(c)
            
               a.append( document.getElementById('inpt').value);
                
            var b =document.createElement('button')
            b.addEventListener('click',removeItem)
            b.innerHTML='X'
            a.append(b)
            

               document.getElementById('content').append(a);
               localStorage.setItem('listItems', document.getElementById('content').innerHTML)
               

                

            })
        function removeItem(){
       this.parentNode.remove()
       localStorage.setItem('listItems', document.getElementById('content').innerHTML)
        }
       function checkItem(){
           this.parentNode.classList.toggle('checked')

       }
        
        </script>




   
   
   
   
   
   
   
   
   
    </body>
    </html>
